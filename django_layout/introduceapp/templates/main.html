{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% block css %}
    <link rel="stylesheet" href = "{% static 'css/main.css' %}">
    <title>Main</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'main' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'html_css' %}">HTML/CSS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'timetable' %}">Timetable</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'grid' %}">My Gallery</a>
              </li>
              <button type="button" class="btn btn-info">
                <a href="https://www.instagram.com/wannyop">Info</a>
              </button>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %}
      <h1>부트스트랩 / 메인페이지</h1>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
        </div>
        <h2>2022 - 현재까지</h1>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'image\food1.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food2.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food3.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food4.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food5.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food6.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food7.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food8.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food9.jpg' %}" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="{% static 'image\food10.jpg' %}" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
