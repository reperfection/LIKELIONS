{% extends 'layout.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block content %}
<h1>부트스트랩 / 메인페이지</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
      aria-label="Slide 5"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
      aria-label="Slide 6"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
      aria-label="Slide 7"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
      aria-label="Slide 8"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"
      aria-label="Slide 9"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"
      aria-label="Slide 10"></button>
  </div>
  <h2>2022 - 현재까지</h1>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'image\food1.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food2.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food3.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food4.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food5.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food6.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food7.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food8.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food9.jpg' %}" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{% static 'image\food10.jpg' %}" class="d-block w-100">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
